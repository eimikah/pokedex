<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
         <title>Pokédex</title>
    </head>
    
    <body>
        <main class="pokedex_container">
    
            <img src="#" alt="Pokémon" class="pokemon_image" />
    
            <h1 class="pokemon_data">
                <span class="pokemon_number"></span> -
                <span class="pokemon_name"></span>
            </h1>
    
            <form class="form">
                <input type="search" class="input_search" placeholder="Name or Number" required />
            </form>
    
            <div class="buttons">
                <button class="button btn-prev">&lt; Prev</button>
                <button class="button btn-next">Next &gt;</button>
            </div>
    
            <img src="https://darllinsonazvd.github.io/pokedex/assets/images/pokedex.png" alt="pokedex" class="pokedex">
        </main>

        <script src="script.js" defer></script>
    </body>

</html>
